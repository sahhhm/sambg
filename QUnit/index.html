<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
  <script src="../public/game.js"></script>
  <script src="../public/dice.js"></script>
  <script src="../public/drawer.js"></script>
  <script src="../public/player.js"></script>
  <script src="../public/triangle.js"></script>
  <script src="../public/bar.js"></script>
  <script src="../public/checker.js"></script>
  <script src="../public/board.js"></script>
  <script src="../public/bg.js"></script>
  <script src="../public/turnhistory.js"></script>
  <script src="../public/bearoff.js"></script>

  <script>
  $(document).ready(function(){
    //******************************
    //* INITIALZE 
    //******************************

    canvasElement = document.createElement("canvas");
    canvasElement.id = "bg_canvas";

    $("#game_area").append( '<p id="iam">I am Player: <span id="iam-player">null</span></p>' + 
                            '<p id="player">Current Player: <span id="player-turn">null</span></p>' + 
                            '<p id="c-dice">Current Dice: <span id="current-dice">null</span></p>' +
                            '<input type="text" id="f-inp" value="00" size="2"/><div id="force-dice"><button id="force-sub">force roll</button></div>' + //for debugging only
                            '<div id="u-button"><button id="undo">undo move</button></div>' +
                            '<div id="c-button"><button id="confirm">confirm roll</button></div>' );
    $("#game_area").append(canvasElement);
    $("#game_area").hide();
    
 
    var game1GameData = {room: 1, player1: 1111, player2: 2222}
    var game1;

    module("Dice Testing");
    test("regular dice roll", function() {
      game1 = new Game(game1GameData);
      expect(2);
      game1.setRoll(1, 5);
      deepEqual( game1.board.dice.getDice(), [1, 5], "1-5" );
      game1.setRoll(6, 2)
      deepEqual( game1.board.dice.getDice(), [6, 2], "6-2" );
    });

    test("doubles dice roll", function() {
      game1 = new Game(game1GameData);
      expect(2);
      game1.setRoll(6, 6);
      deepEqual( game1.board.dice.getDice(), [6, 6, 6, 6], "6-6-6-6" );
      game1.setRoll(3, 3)
      deepEqual( game1.board.dice.getDice(), [3, 3, 3, 3], "3-3-3-3" );
    });

    module("Simple Move Sequence (Dice Rolls: 1-5, 6-2)");
    test("Dice Rolls: 1-5, 6-2", function() {
      game1 = new Game(game1GameData);
      game1.setRoll(1, 5);
      equal( game1.board.playerTurn(), 1, "first player to move is player 1");
      equal( game1.board.getTriangleByNum(1).numCheckers, 2, "triangle 1 initially has 2 checkers");
      equal( game1.board.getTriangleByNum(2).numCheckers, 0, "triangle 2 initially has 0 checkers");
      game1.board.move(new AMove(1, 1, 1, "triangle", 2, false));
      equal( game1.board.getTriangleByNum(1).numCheckers, 1, "move one checker from triangle 1");
      equal( game1.board.getTriangleByNum(2).numCheckers, 1, "move one checker to triangle 2");
      equal( game1.board.canConfirm(), false, "player cannot confirm since there are other valid moves to be made");
      deepEqual( game1.board.dice.getDice(), [5], "since we moved one position, our dice roll of 1 should have been removed");
      equal( game1.board.getTriangleByNum(12).numCheckers, 5, "triangle 12 initially has 5 checkers");
      equal( game1.board.getTriangleByNum(17).numCheckers, 3, "triangle 17 initially has 0 checkers");
      game1.board.move(new AMove(1, 1, 12, "triangle", 17, false));
      equal( game1.board.getTriangleByNum(12).numCheckers, 4, "move one checker from triangle 12");
      equal( game1.board.getTriangleByNum(17).numCheckers, 4, "move one checker to triangle 17");
      equal( game1.board.canConfirm(), true, "player can now confirm since there are no other valid moves to be made");
    });
    
    module("Is a Player Ready to Bear Off?");
    test("initial game start", function() {
      expect(2);
      game1 = new Game(game1GameData);
      equal( game1.board.playerReadyToBearOff(game1.board.getPlayerByNum(1)), false, "player 1 cannot bear off on the first turn");
      equal( game1.board.playerReadyToBearOff(game1.board.getPlayerByNum(2)), false, "player 2 cannot bear off on the first turn");
    });
    
    test("both players have all pieces in their respective homes", function() {
      expect(2);
      game1 = new Game(game1GameData);
      game1.board.gTriangles = 
            [new Triangle(1, game1.board.specs.boardWidth-1,   2, 2), // player 2 home begins
             new Triangle(2, game1.board.specs.boardWidth-2,   2, 2),
             new Triangle(3, game1.board.specs.boardWidth-3,   2, 2),
             new Triangle(4, game1.board.specs.boardWidth-4,   2, 2),
             new Triangle(5, game1.board.specs.boardWidth-5,   2, 2),
             new Triangle(6, game1.board.specs.boardWidth-6,   2, 5), // player 2 home ends
             new Triangle(7, game1.board.specs.boardWidth-8,   0, 0),
             new Triangle(8, game1.board.specs.boardWidth-9,   2, 0),
             new Triangle(9, game1.board.specs.boardWidth-10,  0, 0),
             new Triangle(10, game1.board.specs.boardWidth-11, 0, 0),
             new Triangle(11, game1.board.specs.boardWidth-12, 0, 0),
             new Triangle(12, game1.board.specs.boardWidth-13, 1, 0),
             new Triangle(13, game1.board.specs.boardWidth-13, 2, 0),
             new Triangle(14, game1.board.specs.boardWidth-12, 0, 0),
             new Triangle(15, game1.board.specs.boardWidth-11, 0, 0),
             new Triangle(16, game1.board.specs.boardWidth-10, 0, 0),
             new Triangle(17, game1.board.specs.boardWidth-9,  1, 0),
             new Triangle(18, game1.board.specs.boardWidth-8,  0, 0),
             new Triangle(19, game1.board.specs.boardWidth-6,  1, 3), // player 1 home begins
             new Triangle(20, game1.board.specs.boardWidth-5,  1, 1),
             new Triangle(21, game1.board.specs.boardWidth-4,  1, 5),
             new Triangle(22, game1.board.specs.boardWidth-3,  1, 3),
             new Triangle(23, game1.board.specs.boardWidth-2,  1, 3),
             new Triangle(24, game1.board.specs.boardWidth-1,  1, 0)]; // player 1 home ends
      equal( game1.board.playerReadyToBearOff(game1.board.getPlayerByNum(1)), true, "player 1 can bear off since all pieces are in the home");
      equal( game1.board.playerReadyToBearOff(game1.board.getPlayerByNum(2)), true, "player 2 can bear off since all pieces are in the home");
    });
    
    test("player 2 has a checker in the bar", function() {
      expect(2);
      game1 = new Game(game1GameData);
      game1.board.gTriangles = 
            [new Triangle(1, game1.board.specs.boardWidth-1,   2, 2), // player 2 home begins
             new Triangle(2, game1.board.specs.boardWidth-2,   2, 2),
             new Triangle(3, game1.board.specs.boardWidth-3,   2, 2),
             new Triangle(4, game1.board.specs.boardWidth-4,   2, 2),
             new Triangle(5, game1.board.specs.boardWidth-5,   2, 2),
             new Triangle(6, game1.board.specs.boardWidth-6,   2, 4), // player 2 home ends
             new Triangle(7, game1.board.specs.boardWidth-8,   0, 0),
             new Triangle(8, game1.board.specs.boardWidth-9,   2, 0),
             new Triangle(9, game1.board.specs.boardWidth-10,  0, 0),
             new Triangle(10, game1.board.specs.boardWidth-11, 0, 0),
             new Triangle(11, game1.board.specs.boardWidth-12, 0, 0),
             new Triangle(12, game1.board.specs.boardWidth-13, 1, 0),
             new Triangle(13, game1.board.specs.boardWidth-13, 2, 0),
             new Triangle(14, game1.board.specs.boardWidth-12, 0, 0),
             new Triangle(15, game1.board.specs.boardWidth-11, 0, 0),
             new Triangle(16, game1.board.specs.boardWidth-10, 0, 0),
             new Triangle(17, game1.board.specs.boardWidth-9,  1, 0),
             new Triangle(18, game1.board.specs.boardWidth-8,  0, 0),
             new Triangle(19, game1.board.specs.boardWidth-6,  1, 0), // player 1 home begins
             new Triangle(20, game1.board.specs.boardWidth-5,  1, 0),
             new Triangle(21, game1.board.specs.boardWidth-4,  1, 0),
             new Triangle(22, game1.board.specs.boardWidth-3,  1, 0),
             new Triangle(23, game1.board.specs.boardWidth-2,  1, 0),
             new Triangle(24, game1.board.specs.boardWidth-1,  1, 15)]; // player 1 home ends
      game1.board.getBarByNum(2).numCheckers += 1;
      equal( game1.board.playerReadyToBearOff(game1.board.getPlayerByNum(1)), true, "player 1 can bear off since all pieces are in the home");
      equal( game1.board.playerReadyToBearOff(game1.board.getPlayerByNum(2)), false, "player 2 can bear off since one piece is not home");
    });    


  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>
    <div id="lobby">
    <div id="list_of_rooms"></div>
  </div>
  
  <div id="game_area"></div>
</body>
</html>
